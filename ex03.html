<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<style>
    li {
        display: flex;
        list-style: none;
        justify-content: center;
        align-content: center;
    }
</style>
<ul>
    <li><img src="img/k01.jpg"><span>X</span></li>
    <li><img src="img/k02.jpg"><span>X</span></li>
    <li><img src="img/k03.jpg"><span>X</span></li>
</ul>
<script>
    $(document).ready(function (){
        $("ul").on("click","span",function (e){
            const targetEle = $(e.target).closest("li")

            targetEle.hide(2000,function (e){
                targetEle.remove()
            })
        })
    })
</script>

</body>
</html>
