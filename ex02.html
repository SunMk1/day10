<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function (){
        const result = $("#result")
        let count = 0

        // jquery 는 이벤트 처리

        // 1. 동적인 요소에도 이벤트 거수있다
        // 2. e 는 순수한 이벤트 객체가 아니라 싸여있다 > originalEvent
        // 3. e.target 으로 꺼낸 객체는 DOM 객체 (jquery 객체 아님)
        $("#btn").on("click",(e)=>{
            // alert("click")
            result.append(`<li>AAA${count++}</li>`)
        })
        $("#result").on("click","li",function (e){
            $(e.target).remove()
        })
    })
</script>
<button id="btn">CLICK</button>
<ul id="result">

</ul>

</body>
</html>
